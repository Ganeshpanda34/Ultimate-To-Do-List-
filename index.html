
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÉ | Ultimate Todo List</title>
    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- SortableJS for Drag & Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="container todo-container">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center mb-4">
            <h1 class="m-0 mb-3 mb-sm-0">Ultimate To-Do List</h1>
            <div>
                <button class="btn btn-sm btn-outline-secondary me-2" id="viewToggle">
                    <i class="bi bi-kanban"></i> Switch to Task Board
                </button>
                <span class="theme-toggle btn btn-sm btn-outline-secondary" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                </span>
            </div>
        </div>
        
        <!-- Add New Todo -->
        <div class="row g-2 mb-4">
            <div class="col-12 col-sm-6 col-md">
                <input type="text" id="todoInput" class="form-control" placeholder="Add a new task...">
            </div>
            <div class="col-6 col-sm-auto">
                <select id="prioritySelect" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="col-6 col-sm">
                <input type="date" id="dueDate" class="form-control">
            </div>
            <div class="col-12 col-sm-auto">
                <button class="btn btn-primary w-100" id="addTodoBtn">
                    <i class="bi bi-plus-lg"></i> Add
                </button>
            </div>
        </div>
        
        <!-- List View -->
        <div id="listView">
            <div class="d-flex flex-column flex-sm-row justify-content-between mb-3">
                <div class="btn-group">
                    <button id="filterAll" class="btn btn-sm btn-outline-primary active">All</button>
                    <button id="filterActive" class="btn btn-sm btn-outline-primary">Active</button>
                    <button id="filterCompleted" class="btn btn-sm btn-outline-primary">Completed</button>
                </div>
                <div class="mt-2 mt-sm-0">
                    <div class="d-grid gap-2 d-sm-flex">
                        <button id="clearCompleted" class="btn btn-sm btn-outline-danger">
                            Clear Completed
                        </button>
                        <button class="btn btn-sm btn-outline-success" id="pomodoroBtn">
                            <i class="bi bi-alarm"></i> Focus Timer
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="empty-state" id="emptyState">
                <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" width="100">
                <h5>No tasks yet!</h5>
               
            </div>
            
            <ul id="todoList" class="list-unstyled"></ul>
        </div>
        
        <!-- Task Board View (Hidden by Default) -->
        <div id="taskBoardView" class="d-none">
            <div class="task-board">
                <div class="task-board-column">
                    <div class="task-board-title">üìù Todo</div>
                    <div id="taskBoardTodo" class="task-board-list"></div>
                </div>
                <div class="task-board-column">
                    <div class="task-board-title">‚úÖ Done</div>
                    <div id="taskBoardDone" class="task-board-list"></div>
                </div>
            </div>
        </div>
        
        <!-- Pomodoro Timer (Hidden by Default) -->
        <div id="pomodoroContainer" class="text-center mt-4 d-none">
            <div class="pomodoro-timer" id="pomodoroTimer">
                25:00
            </div>
            <div class="mt-3">
                <button class="btn btn-sm btn-outline-secondary" id="pomodoroShortBreak">
                    5 Min Break
                </button>
                <button class="btn btn-sm btn-outline-secondary ms-2" id="pomodoroLongBreak">
                    15 Min Break
                </button>
            </div>
        </div>
        
        <!-- Stats & Analytics -->
        <div class="d-flex flex-column flex-sm-row justify-content-between mt-4 text-muted small">
            <div class="mb-2 mb-sm-0 text-center text-sm-start">
                <span id="itemsLeft">0 tasks</span> | 
                <span id="completedCount">0 completed</span> | 
                <span id="productivityScore">Productivity: 100%</span>
            </div>
            <div class="text-center text-sm-end">
                <button class="btn btn-sm btn-link" id="showAnalytics">
                    <i class="bi bi-graph-up"></i> Analytics
                </button>
            </div>
        </div>
    </div>
    
    <!-- Analytics Modal -->
    <div class="modal fade" id="analyticsModal" tabindex="-1" aria-labelledby="analyticsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: var(--card-bg); color: var(--text-color);">
                <div class="modal-header" style="border-bottom-color: var(--border-color);">
                    <h5 class="modal-title" id="analyticsModalLabel">Analytics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="analyticsModalBody">
                    <!-- Analytics content will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Analytics Modal -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  
</body>
</html>
